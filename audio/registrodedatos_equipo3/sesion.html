    <!-- Pedir credenciales para descargar el PDF, cooreo institucional y contrasenia -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <legend>Descargar PDF</legend>
                    </div>
                    <div class="card-body">
                        <p class="text-center pls">Por favor ingrese sus credenciales para descargar el PDF con los datos de su registro.</p>
                        <form method="post" action="php/descargarPDF.php" class="form" id="formDescargarPDF" target="_blank">
                            <div class="form-group">
                                <label for="boleta">Boleta</label>
                                <input type="text" class="form-control" id="boleta" name="boleta" placeholder="Ingrese su boleta" autocomplete="off" oninput="validarBoleta('boleta')" required>
                            </div>
                            <div class="form-group">
                                <label for="correo_institucional">Correo institucional</label>
                                <input type="email" class="form-control" id="correo_institucional" name="correo_institucional" placeholder="Ingrese su correo institucional" autocomplete="off" oninput="validarCorreo('correo_institucional')" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" autocomplete="new-password" oninput="validarContra('contrasena')" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Descargar PDF</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
